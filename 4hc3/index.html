<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memoize</title>
    <script src="lib/jquery.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<nav>
    <span id="title">Memoize</span>
</nav>
<div id="container">
    <div id="control-container">
        <span id="prev" class="text-button">Previous</span>
        <span id="next" class="text-button">Next</span>
    </div>
    <div id="card">
        <div id="img-box">
            <img id="img" src="img/neice1.jpeg">
        </div>
        <div id="content">
            <h2 id="name">Name</h2>
            <p id="relationship">Relationship</p>
        </div>
    </div>
</div>
<div id="mock">
    <h2>How to use it?</h2>
    <br>
    <p>Click `Previous` and `Next` to browse your family members.<br><br>
        Click on the image to view/hide the name and the relationship.<br><br>
        Click on anywhere to hide this.
    </p>
</div>
<script src="js/index.js"></script>
</body>
</html>
